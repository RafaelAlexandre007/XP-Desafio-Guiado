<div>Programação</div>

<div>
    Exercício: {{ currentEx + 1 }}/{{ this.exercises.length }}: {{ exercises[this.currentEx].name }}
</div>
<div>
    Repetição {{ currentRep + 1 }}/{{ this.exercises.length }}: {{ exercises[this.currentEx].repetitions }}
</div>
<div>
    {{ formatPhase(phase) }}
</div>

<div>
    <button>Iniciar</button>
    <button>Pausar</button>
    <button (click)="restart()">Reiniciar</button>
    <button (click)="next()">Próximo</button>
</div>
