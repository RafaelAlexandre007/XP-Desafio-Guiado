<h3>Manipulando Listas com Services</h3>
<div *ngFor="let item of todoListService.items">
    <ul>
        <li>{{ item }}</li>
    </ul>
</div>

<input [(ngModel)]="addItem" type="text" placeholder="Adicione um item.">
<button (click)="todoListService.add(addItem)">Adicionar</button>
<div class="row"></div>
<br>
<h3>@InjectionToken</h3>
<p>{{ tema }}</p>
