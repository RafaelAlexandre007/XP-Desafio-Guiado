<h3>Formulário</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label for="name">Nome:
        <input id="name" type="text" formControlName="name">
    </label>

    <label for="address">Endereço:
        <input id="address" type="text" formControlName="address">
    </label>
    <input [disabled]="myForm.status != 'VALID'" type="submit" value="Salvar">
</form>
<br>
<p>Status do Formulário: {{ myForm.status }}</p>
<p>{{ myForm.value | json }}</p>
